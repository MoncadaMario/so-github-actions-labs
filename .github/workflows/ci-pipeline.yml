name: CI Pipeline - Proyecto Final

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }} - Node ${{ matrix.node-version }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        working-directory: ./so-cicd-app
        run: npm ci

      - name: Run system log script
        working-directory: ./so-cicd-app
        run: npm run system:log
        env:
          NODE_ENV: test

      - name: Run tests
        working-directory: ./so-cicd-app
        run: npm test

      - name: Upload system log
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: system-log
          path: so-cicd-app/system-log.txt

  coverage:
    name: Coverage (Ubuntu, Node 20)
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        working-directory: ./so-cicd-app
        run: npm ci

      - name: Run tests with coverage (simple)
        working-directory: ./so-cicd-app
        run: npm test

  build:
    name: Build Application
    needs: [test, coverage]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        working-directory: ./so-cicd-app
        run: npm ci

      - name: Build application
        working-directory: ./so-cicd-app
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: final-build
          path: so-cicd-app/dist/
          retention-days: 7
          if-no-files-found: error
